<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/trainfavicon.png">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron vertical-center text-dark bg-light">
        <h1 class="display-4 center">Train Scheduler</h1>
        <p class="lead center"><i>"The right train of thought can take you to a better station in life." -Unknown</i></p>
    </div>

    <table class="table">
        <thead class="text-dark bg-light">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>

        <tbody class="dynamicTable">

        </tbody>

    </table>

    <div class="card">
        <div class="card-header text-dark bg-light">
            Add Train
        </div>

        <div class="card-body">

            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="name" class="form-control" id="trainName" placeholder="">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="firstTrainTime" placeholder="">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="number" class="form-control" id="frecuency" placeholder="">
                </div>

                <button type="submit" class="btn btn-outline-success" id="submit">Submit</button>
            </form>

        </div>
    </div>

</body>

</html>
