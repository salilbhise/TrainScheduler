<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/trainfavicon.png">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Adding Firebase link to HTML  -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="./assets/javascript/app.js"></script>

    <!-- Moment.js-->
    <script src="./assets/javascript/moment.js"></script>

</head>

<body>

    <div class="container my-3">
        <div class="jumbotron text-center text-white">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead center">
                <i>"The right train of thought can take you to a better station in life." -Unknown</i>
            </p>
        </div>

        <!-- Train Schedule -->
        <div class="card">
            <div class="card-header text-white display-5">
                Current Train Schedule
            </div>

            <div class="card-body">
                <!-- table  -->
                <table class="table table-striped" id="newTrains">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pacific Surfliner</td>
                            <td>Los Angeles</td>
                            <td>90</td>
                            <td>08:30 AM</td>
                            <td>47</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Form -->
        <div class="card my-5">
            <div class="card-header text-white display-5">Add Train</div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (HH:mm AM/PM)</label>
                        <input type="time" class="form-control" id="first-train-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency-min">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency-min">
                    </div>
                    <button type="submit" class="btn text-white" id="add-train">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
